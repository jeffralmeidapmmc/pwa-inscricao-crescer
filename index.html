<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição CRESCER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://d15k2d11r6t6rl.cloudfront.net/pub/bfra/epomx1rx/y6i/v8x/l9k/crescer-logo-25.jpeg" alt="Logo CRESCER" class="logo" />

    <h1>Formulário de Inscrição</h1>

    <form id="inscricaoForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefoneWhatsapp">Telefone com WhatsApp:</label>
      <input type="tel" id="telefoneWhatsapp" name="telefoneWhatsapp" required />

      <label for="telefoneRecado">Telefone de Recados (opcional):</label>
      <input type="tel" id="telefoneRecado" name="telefoneRecado" />

      <label for="nascimento">Data de Nascimento:</label>
      <input type="text" id="nascimento" name="nascimento" placeholder="DD/MM/AAAA" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required />

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required />

      <label for="curso">Curso de Interesse:</label>
      <select id="curso" name="curso" multiple required>
        <option value="CURSO1">CURSO1</option>
        <option value="CURSO2">CURSO2</option>
        <option value="CURSO3">CURSO3</option>
        <option value="CURSO4">CURSO4</option>
        <option value="CURSO5">CURSO5</option>
        <option value="CURSO6">CURSO6</option>
        <option value="CURSO7">CURSO7</option>
        <option value="CURSO8">CURSO8</option>
        <option value="CURSO9">CURSO9</option>
      </select>

      <button type="submit">Enviar</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
